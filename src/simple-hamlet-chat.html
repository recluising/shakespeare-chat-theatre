<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/virtual-chat/virtual-chat.html">
<link rel="import" href="shared-styles.html">

<!-- TODO: Just mocking by now, buat it must be provided by a service -->
<script src="../mockScripts/hamlet.json"></script>
<dom-module id="simple-hamlet-chat">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Simple chat view</h1>
      <virtual-chat title="Hamlet" script="[[_hamletScript]]"></virtual-chat>
    </div>
  </template>

  <script>
    Polymer({
      is: 'simple-hamlet-chat',

      properties: {
        _hamletScript: Object
      },

      ready: function () {
        this._hamletScript = hamlet;
      }
    });
  </script>
</dom-module>
